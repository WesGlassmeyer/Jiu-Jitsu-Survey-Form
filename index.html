<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Survey Form</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>

<h1 id="title">BJJ Survey Form</h1>
<div id="form-outer">
  <p id="description">Tell us more about your BJJ journey</p>
  <form id="survey-form" method="GET"></form>
</div>
<div class="rowTab">
  <div class="labels">
    <label id="name-label" for="name">* Name: </label>
</div>
<div class="rightTab">
  <input
    autofocus
    type="text"
    name="name"
    id="name"
    class="input-field"
    placeholder="Enter your name"
    required
  />
</div>
<div class="rowTab">
  <div class="labels">
    <label id="email-label" for="email">* Email: </label>
  </div>
  <div class="rightTab">
    <input
      type="email"
      name="email"
      id="email"
      class="input-field"
      required
      placeholder="Enter your Email"
    />
  </div>
</div>
<div class="rowTab">
  <div class="labels"><label id="number-label" for="age">* Age: </label></div>
  <div class="rightTab">
    <input
      type="number"
      name="age"
      id="number"
      min="1"
      max="125"
      class="input-field"
      placeholder="Age"
    />
  </div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="currentPos">What is your current belt rank?</label>
  </div>
  <div class="rightTab">
    <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="white belt">White belt</option>
      <option value="blue belt">Blue belt</option>
      <option value="purple belt">Purple belt</option>
      <option value="brown belt">Brown belt</option>
      <option value="black belt">Black belt</option>
    </select>
  </div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="userRating"
      >* How likely are you to continue training until you are promoted to black
      belt?</label
    >
  </div>
  <div class="rightTab">
    <ul style="list-style: none;">
      <li class="radio">
        <label
          >Definitely<input
            name="radio-buttons"
            value="1"
            type="radio"
            class="userRatings"
        /></label>
      </li>
      <li class="radio">
        <label
          >Maybe<input
            name="radio-buttons"
            value="2"
            type="radio"
            class="userRatings"
        /></label>
      </li>
      <li class="radio">
        <label
          >Not sure<input
            name="radio-buttons"
            value="3"
            type="radio"
            class="userRatings"
        /></label>
      </li>
    </ul>
  </div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="most-like">What do you like most about BJJ: </label>
  </div>
  <div class="rightTab">
    <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="Self Defense">Self Defense</option>
      <option value="Fitness">Fitness</option>
      <option value="community">Community</option>
      <option value="The Challenge">The Challenge</option>
    </select>
  </div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="preferences"
      >Areas of your game that could use the most improvement<br />(Check all
      that apply):
    </label>
  </div>
  <div class="rightTab">
    <ul id="preferences" style="list-style: none;">
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="1"
            type="checkbox"
            class="userRatings"
          />Mount</label
        >
      </li>
      <li class="checkbox">
        <input
          name="prefer"
          value="2"
          type="checkbox"
          class="userRatings"
        />Back Control
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="3"
            type="checkbox"
            class="userRatings"
          />Side Control</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="4"
            type="checkbox"
            class="userRatings"
          />Knee On Belly</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="5"
            type="checkbox"
            class="userRatings"
          />Guard</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="6"
            type="checkbox"
            class="userRatings"
          />Half Guard</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="7"
            type="checkbox"
            class="userRatings"
          />Takedowns</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="8"
            type="checkbox"
            class="userRatings"
          />Escapes</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="9"
            type="checkbox"
            class="userRatings"
          />Self Defense</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="10"
            type="checkbox"
            class="userRatings"
          />Guard Passing</label
        >
      </li>
      <li class="checkbox">
        <label
          ><input
            name="prefer"
            value="10"
            type="checkbox"
            class="userRatings"
          />Submissions</label
        >
      </li>
    </ul>
  </div>
</div>
<div class="rowTab">
    <div class="labels">
      <label for="comments">Describe one of your favorite BJJ moments</label>
    </div>
    <div class="rightTab">
      <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
  </div>
  <div class="buttonHolder">
  <button id="submit" type="submit">Submit</button>
</form>
</div>
